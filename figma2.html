<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="figma2.css">
    <title>Popular Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }
        .title {
            font-size: 50px;
            margin-bottom: 20px;
            left: 123px;
            padding-right: 800px;
            display: flexbox;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 15px;
        }
        .product-info h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product-info p {
            color: gray;
            font-size: 18px;
        }
        .product-info .shop-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .product-info .shop-btn:hover {
            background-color: #ffffff;
            color: black;
        }
        .product:hover {
            transform: translateY(-5%);
        }
        .arrow {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: black;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }

        .shop-btn{
            color: rgb(255, 0, 0);
            background-color: black;
        }

        .shop-btn:hover{
            background-color: rgb(220, 36, 36);
    color: black;
    transition: 1s all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Popular Products</div>
        <div class="products">
            <div class="product">
                <img src="Rectangle 5.png" alt="Clyde Court Foil">
                <div class="product-info">
                    <h3>Clyde Court Foil</h3>
                    <p>Women's Sneakers</p>
                    <a href="#" class="shop-btn">Shop</a>
                </div>
            </div>
            <div class="product">
                <img src="Group 1214.jpg" alt="RS-Fast INTL">
                <div class="product-info">
                    <h3>RS-Fast INTL</h3>
                    <p>Men's Sneakers</p>
                    <a href="#" class="shop-btn">Shop</a>
                </div>
            </div>
        </div>
        <div class="arrow arrow-left"></div>
        <div class="arrow arrow-right"></div>
    </div>
</body>
</html>
