<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="surname">Surname</label><br>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname"><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>

        <label>Payment Method</label><br>
        <input type="radio" id="visa" name="payment" value="visa">
        <label for="visa">Visa card</label><br>
        <input type="radio" id="amex" name="payment" value="amex">
        <label for="amex">Amex</label><br>
        <input type="radio" id="mastercard" name="payment" value="mastercard">
        <label for="mastercard">Mastercard</label><br><br>

        <label>Tilni tanlang (Select Language)</label><br>
        <input type="checkbox" id="english" name="language" value="english">
        <label for="english">Ingliz tilini tanlang</label><br>
        <input type="checkbox" id="russian" name="language" value="russian">
        <label for="russian">Rus tilini tanlang</label><br>
        <input type="checkbox" id="french" name="language" value="french">
        <label for="french">Fransuz tilini tanlang</label><br><br>

        <label>Jinsni tanlang (Select Gender)</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Erkak</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Ayol</label><br><br>

        <button type="submit">Log in</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
