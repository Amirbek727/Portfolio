<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Puma</title>
        <link rel="stylesheet" href="figma4.css" />
        <link rel="stylesheet" href="media.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header class="header">
            <div class="wrapper header__wrapper">
                <ul class="list">
                    <li class="list-item">Woman</li>
                    <li class="list-item">Men</li>
                    <li class="list-item">Kids</li>
                    <li class="list-item">Select</li>
                    <li class="list-item">Outlet</li>
                </ul>

                <img class="logo" src="Group 1273.png" alt="logo" />

                <div class="header__icons">
                    <i class="icon fa-solid fa-magnifying-glass"></i>
                    <i class="icon fa-regular fa-heart"></i>
                    <i class="icon fa-solid fa-bag-shopping"></i>
                    <img
                        class="profile-image"
                        src="Screenshot (5).png"
                        alt="profile"
                    />
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                
                <div class="wrapper hero__wrapper">
                    <h1 class="hero__title">WINTER MODE ACTIVATED</h1>
                    <p class="hero__text">ESSENTIAL COLD WEATHER STYLE</p>
                    <button class="btn btn-big">SHOP NOW</button>
                </div>
            </section>

             <section class="popular">
                <div class="wrapper">
                    <div class="popular_head">
                        <h2 class="popular_title">Popular products</h2>
                        <div class="arrow-icons">
                            <span>&lt</span>
                            <span>&gt</span>
                        </div>
                    </div>
                    <div class="popular_cards">
                    <div class="popular_card">
                        <div class="popular_card-info">
                            <h3 class="crad-title">Clyde Core Foil</h3>
                                <p class="card-text">Wome's Sneakers</p>
                                <button class="btn btn-black">SHOP</button>
                        </div>
                    </div>
                    <div class="popular_card">
                        <div class="popular_card-info">
                            <h3 class="crad-title">RS-Fast INTL</h3>
                            <p class="card-text">Men's Sneakers</p>
                            <button class="btn">SHOP</button>
                        </div>
                    </div>
                    </div>
                </div>
             </section>            

            </body>
        </head>
