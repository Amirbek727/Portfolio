<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1218d6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .sidebar {
            background-color: #fff;
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .sidebar h2 {
            color: #5fda0d;
            margin-bottom: 30px;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            padding: 10px 0;
            transition: background-color 0.3s;
            cursor: url(https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png),auto;
        }
        .sidebar a:hover {
            background-color: #9f10ec;
            color: white;
            cursor: url();
        }
        .sidebar a img {
            width: 24px;
            margin-right: 10px;
        }
        .sidebar .profile {
            margin-top: 30px;
        }
        .sidebar .profile img {
            width: 80px;
            border-radius: 50%;
        }
        .sidebar .profile p {
            margin: 10px 0 0;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>SIDEBAR</h2>
        <a href="#home" style="cursor: ;">
            <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home">
            Home
        </a>
        <a href="#about">
            <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="About Me">
            About Me
        </a>
        <a href="#portfolio">
            <img src="https://img.icons8.com/ios-filled/50/000000/camera.png" alt="Portfolio">
            Portfolio
        </a>
        <a href="#contact">
            <img src="https://img.icons8.com/ios-filled/50/000000/contact-card.png" alt="Contact Me">
            Contact Me
        </a>
        <div class="profile">
            <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="Profile">
            <p>Abdulloyev Amirbek</p>
        </div>
    </div>
</body>
</html>
